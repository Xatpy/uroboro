<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <!-- Primary Meta Tags -->
    <title>Uroboros - The Meme Snake Game</title>
    <meta name="title" content="Uroboros - The Meme Snake Game" />
    <meta
      name="description"
      content="Play the classic Snake game with a modern twist! Each segment of the snake is a different meme. Features smooth movement, touch controls, and increasing difficulty. Play on any device!"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Uroboros - The Meme Snake Game" />
    <meta
      property="og:description"
      content="Play the classic Snake game with a modern twist! Each segment of the snake is a different meme. Features smooth movement, touch controls, and increasing difficulty."
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Uroboros - The Meme Snake Game" />
    <meta
      property="twitter:description"
      content="Play the classic Snake game with a modern twist! Each segment of the snake is a different meme. Features smooth movement, touch controls, and increasing difficulty."
    />

    <!-- Additional Meta Tags -->
    <meta
      name="keywords"
      content="snake game, meme game, browser game, HTML5 game, javascript game, mobile game, arcade game"
    />
    <meta name="author" content="Snake Game Developer" />
    <meta name="theme-color" content="#2c3e50" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- Prevent automatic phone number detection -->
    <meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <h1 class="game-title">UROBOROS</h1>
      <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="score">Score: <span id="scoreValue">0</span></div>
      </div>
      <div class="instructions desktop-only">
        <p>
          Use <span class="key">↑</span> <span class="key">↓</span>
          <span class="key">←</span> <span class="key">→</span> or
          <span class="key">W</span> <span class="key">S</span>
          <span class="key">A</span> <span class="key">D</span>
        </p>
      </div>
      <div class="instructions mobile-only">
        <p>Swipe in any direction to move</p>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
